<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribir Comentario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Escribe un Comentario</h1>
    <form action="/add-comment" method="post">
        <input type="hidden" name="username" value="<%= username %>">
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" required></textarea>
        <br>
        <button type="submit">Enviar Comentario</button>
    </form>
    <br>
    <a href="/home?username=<%= username %>">Volver a Inicio</a>
</body>
</html>
